<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@2.2.15/dist/tailwind.min.css" />
  </head>
  <body class="bg-gray-200">
    <div class="max-w-xl mx-auto">
      <h1 class="text-3xl font-bold text-center my-8">To-Do List</h1>
      <form class="flex mb-4" id="todo-form">
        <input
          type="text"
          class="rounded-l-lg flex-1 appearance-none border border-gray-300 w-full py-2 px-4 bg-white text-gray-700 placeholder-gray-400 shadow-sm text-base focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent"
          placeholder="Add a new task"
          id="todo-input"
        />
        <button
          class="rounded-r-lg bg-purple-600 text-white font-bold py-2 px-4 ml-2 hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-600 focus:ring-opacity-50"
          type="submit"
        >
          Add
        </button>
      </form>
      <ul class="bg-white rounded-lg shadow-lg p-4" id="todo-list"></ul>
    </div>
    <script src="ToDoLogics.js"></script>
  </body>
</html>
